version: '3.8'

services:
  mcp_mindmup:
    image: mcp_mindmup:latest
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: mcp_mindmup_container
    environment:
      - GOOGLE_DRIVE_CREDENTIAL_FILE=/app/deployment/credential/google_service_account.json
      - MCP_TRANSPORT=sse
    ports:
      - '9802:9802'
    volumes:
      - ..:/app
      - ./credential:/app/deployment/credential
    command: ['python3','run.py']